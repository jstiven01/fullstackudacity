<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Menu Item</title>
</head>
<body>
	<h1>{{ restaurant.name }}</h1>
    <h2>New Menu Item</h2>
    <form action="{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}" method="post">
        <p>Name: </p>
        <input type="text" name="namemenu">
        <p>Description: </p>
		<input type="text" name="descripmenu">
		<p>Price: </p>
		<input type="text" name="pricemenu">
		<p>Course: </p>
		<input type="radio" name="coursemenu" value="Appetizer" checked>Appetizer<br>
        <input type="radio" name="coursemenu" value="Entree"> Entree<br>
        <input type="radio" name="coursemenu" value="Dessert"> Dessert<br>
        <input type="radio" name="coursemenu" value="Beverage"> Beverage
		<br><br>
        <input type="submit" value="Create">
        <a href="{{ url_for('showMenu',restaurant_id =  restaurant.id) }}">Cancel</a>
    </form>
</body>
</html>
